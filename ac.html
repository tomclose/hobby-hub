<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HobbyHub</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">HobbyHub</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">Pricing</a>
          <a class="nav-link" href="#">Contact</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Playing Animal Crossing</h1>
      <div style="height: 200px; overflow: hidden">
        <img
          src="images/ac.jpg"
          class="img-fluid"
          alt="An animal crossing character on screen"
        />
        <!-- Photo by Ilya Pavlov on Unsplash -->
      </div>
      <section>
        <h2>What is it?</h2>
        <p>
          An amazing game. Over 9/10 on IGN. Catch those sea bass.
        </p>
      </section>
      <section>
        <h2>Is it for me?</h2>
        <p>
          If you like the feelings of nostaliga and escapism, almost certainly
        </p>
      </section>
      <section>
        <h2>How to I get started?</h2>
        <p>
          Download that bad boy on your switch
        </p>
      </section>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
